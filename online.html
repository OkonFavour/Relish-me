<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./online.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <a href="#hero" class="brand-link">
                <img src="./asserts/image/Black Watermark .png" alt=""
                    style="width: 75px; height: auto; float: left; margin-left: 10px;">
                <div>
                    <h2 id="Footer-text">Relish Music <br><span class="footer-span">Academy</span>
                    </h2>
                    <i>
                        <p id="Brand" class="brand-text footer-mini">The creative music house</p>
                    </i>
                </div>

                <h2 class="form">Registration Form</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Preferred Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Date OF Birth</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Gender</label>
                        <input type="radio" id="gender" name="gender" required>Male
                        <input type="radio" id="gender" name="gender" required>Female
                        <input type="radio" id="gender" name="gender" required>Transgender
                    </div>

                    <div class="form-group">
                        <label for="instrument">Country</label>
                        <select id="instrument" name="instrument" required>
                            <option value="">Select a country of your choice</option>
                            <option value="Piano">Nigeria</option>
                            <option value="Guitar">Ghana</option>
                            <option value="Violin">Cameroun</option>
                            <option value="Voice">Canada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="instrument">Instrument of Interest:</label>
                        <select id="instrument" name="instrument" required>
                            <option value="">Select an Instrument</option>
                            <option value="Piano">Piano</option>
                            <option value="Guitar">Guitar</option>
                            <option value="Violin">Violin</option>
                            <option value="Voice">Voice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Musical Experience:</label>
                        <textarea id="experience" name="experience" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <a href="./pay.html" class="Back">Pay</a>
                        <a href="./index.html" class="Back">Back</a>
                    </div>
                </form>
        </div>
    </div>
</body>

</html>
